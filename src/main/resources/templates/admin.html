<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e9ecef;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-weight: 600;
        }

        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h2 {
            margin-top: 0;
            color: #495057;
            font-weight: 500;
            font-size: 1.5em;
        }

        button {
            background-color: #0069d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .feedback-item {
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>ABC Restaurant Admin Dashboard</h1>
    </header>

    <main>
        <section id="users">
            <h2>Registered Users</h2>
            <button onclick="showUsers()">Show Registered Users</button>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Registration Date</th>
                        <th>Action</th> <!-- New column for actions -->
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will be appended here -->
                </tbody>
            </table>
        </section>

        <section id="reservations">
            <h2>Reservation Details</h2>
            <button onclick="showReservations()">Show Reservations</button>
            <table id="reservationsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Number of People</th>
                        <th>Action</th> <!-- New column for actions -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Reservation data will be appended here -->
                </tbody>
            </table>
        </section>

        <!-- New Feedback Section -->
        <section id="feedback">
            <h2>Feedback</h2>
            <button onclick="showFeedback()">Show Feedback</button>
            <div id="feedbackList">
                <!-- Feedback items will be appended here -->
            </div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>

</html>
